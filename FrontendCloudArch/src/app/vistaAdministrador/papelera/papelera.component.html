<!--GENERO UN NG IF-->
<div class="container" *ngIf="!hayUsuario; then vistaUsuarios; else verPapelera;">


</div>
<ng-template #vistaUsuarios>
  <table class="tabla table table-bordered table-striped">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Rol</th>
        <th>Seleccionar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of todxsUser">
        <td>{{ user.nombre }}</td>
        <td>{{ user.rol }}</td>
        <td><button mat-raised-button color="primary" (click)="seleccionarUsuarioPapelera(user)">Seleccion</button></td>
      </tr>
    </tbody>
  </table>
</ng-template>





<!--COMIENZO ARCHIVOS-->

<ng-template #verPapelera>
  <div class="row">
    <div class="cl-md-10">
      <div class="titulo">
        <h1>Archivos En Papelera</h1>
      </div>
    </div>
    <!--ESPACIO PARA ARCHIVOS
    ----------------

    ----------------

    ----------------
    -->
        <div class="col-md-3" *ngFor="let archivo of archivosEliminado">
          <mat-card [style.height.%]="100" class="mat-elevation-z4 text-center">
            <mat-card-header>
              <mat-card-title>{{archivo.nombre}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div>
                <p class="truncate hover:whitespace-normal">{{archivo.contenido}}</p>
                <p>EXTENSION->{{archivo.extension}}</p>
              </div>
              <div class="justify-between flex" style="margin-bottom: 10px;">
                <button mat-raised-button color="primary"
                (click)="verArchivosIndividualesModal(archivo)">
                  Ver Elemento
                </button>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
  <!--ESPACIO PARA CARPETAS
    ----------------

    ----------------

    ----------------
    -->
    <div class="col-md-3" *ngFor="let carpetaIndividual of carpetasEliminado">
      <mat-card [style.height.%]="100" class="mat-elevation-z4 text-center">
        <mat-card-header>
          <mat-card-title>{{carpetaIndividual.nombre}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div>
            <p class="truncate hover:whitespace-normal">{{carpetaIndividual.ubicacion}}</p>
          </div>
          <div class="justify-between flex " style="margin-bottom: 10px;">
          <button mat-raised-button color="warn"
          (click)="agregarCarpeta(carpetaIndividual)"
          >
          Ingreso Carpeta</button>
          </div>
          <div class="row">
              <button class="btn btn-danger" style="margin-left: 10px;"
             >
                Eliminar
              </button>
            </div>
        </mat-card-content>
      </mat-card>
    </div>

      </div>
    </ng-template>
