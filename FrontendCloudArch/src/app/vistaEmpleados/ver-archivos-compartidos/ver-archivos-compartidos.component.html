
<h1 class="justify-content-center">Vista del Archivo</h1>

<div #ingresoCliente>
  <div class="row">
    <div class="col-md-6">
      <label
        for="nombre"
        class="mt-5 d-flex justify-content-center"
      >
        Nombre del Archivo
      </label>
      <input
        type="text"
        class="form-control mt-2"
        placeholder="nombre archivo"
        name="ProductoBodega"
        [(ngModel)]="nombre"
        readonly
      />
    </div>
    <div class="col-md-6">
      <label
        for="nombre"
        class="mt-5 d-flex justify-content-center"
      >
        Extension del Archivo
      </label>
      <input
      type="text"
      class="form-control mt-2"
      placeholder="Extension Elemento"
      name="extension"
      [(ngModel)]="extension"
      readonly
    />
    </div>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-md-6">
    <ngx-codemirror
    [(ngModel)]="contenido"
    name="content"
    [options]="{
      lineNumbers: true,
      theme: 'material',
      mode: 'markdown',
      readOnly: 'nocursor'
    }"
  ></ngx-codemirror>
  </div>
  <div class="col-md-6">

      <ul>
        <li>{{usuarioOriginal}}</li>
        <li>{{fecha}}</li>
        <li>{{hora}}</li>
      </ul>
  </div>
  </div>


<!--Para botonoes-->

<hr/>
<div class="row">
  <div class="col-md-6">
    <button  class="btn btn-warning" (click)="cerrar()">Cerrar</button>

  </div>
</div>
